<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>
    <title>Focus Timer 2.0</title>
</head>
<body>
    <div id="page">
        <button id="toggle-mode">
            <span class="sr-only">Ativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
       </button>
        <div id="left">
            <div id="time">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <div id="buttons">
                <button data-action="toggleRunning" class="ph ph-play-circle"><span class="sr-only">Iniciar contador</span></button>
                <button data-action="toggleRunning" class="ph ph-pause-circle"><span class="sr-only">Pausar contador</span></button>
                <button data-action="reset" class="ph ph-stop-circle secondary"><span class="sr-only">Reiniciar contador</span></button>
                <button data-action="maisMinutos" class="ph ph-plus-circle secondary"><span class="sr-only">Aumentar 5 minutos</span></button>
                <button data-action="menosMinutos" class="ph ph-minus-circle secondary"><span class="sr-only">Diminuir 5 minutos</span></button>
            </div>
        </div>

        <div id="right">
            <div id="sounds">
                <button data-action="floresta" class="ph ph-tree"><span class="sr-only">Musica ambiente de floresta</span></button>
                <button class="ph ph-cloud-rain"><span class="sr-only">Musica ambiente de chuva</span></button>
                <button class="ph ph-coffee"><span class="sr-only">Musica ambiente de cafeteria</span></button>
                <button class="ph ph-fire"><span class="sr-only">Musica ambiente de lareira</span></button>
            </div>
        </div>
    </div>
</body>
</html>
